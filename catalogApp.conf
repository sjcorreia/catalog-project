<VirtualHost *:80>
	ServerName 18.221.163.29
	ServerAdmin admin@18.221.163.29
	WSGIScriptAlias / /var/www/catalog-project/vagrant/catalog/catalogApp.wsgi
	<Directory /var/www/catalog-project/vagrant/catalog>
		Order allow,deny
		Allow from all
	</Directory>
	Alias /static /var/www/catalog-project/vagrant/catalog/static
	<Directory /var/www/catalog-project/vagrant/catalog/static>
		Order allow,deny
		Allow from all
	</Directory>
	<DirectoryMatch "^/.*/\.git/">
    	Require all denied
	</DirectoryMatch>
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
